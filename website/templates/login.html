{% extends "base.html" %}
{% block title %}Login {% endblock %}


{%block content%} 
            <div class="row border rounded-3 p-3 bg-white shadow box-area "> 
                <div class="text-center py-5">
                    <h1 style="font-family: Arial, Helvetica, sans-serif;"><strong>Recipe Realm</strong></h1>
                </div>
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left box">
                    <div class="featured-image mb-3">
                        <img src="/static/chef2.jpg" alt="chef" class="img-fluid" style="width: 250px; height: 250px;">
                    </div>
                    <p class="text-center fs-2" style="font-weight: 600; font-family: 'Times New Roman', Times, serif; width: 17rem;">
                        Let's get cooking!
                    </p>
                    <small class="text-muted text-wrap text-center"> 
                        Allow us share with you the best recipes.
                    </small>


                </div>
                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <!-- <div class=" text-muted  mb-2">
                            <h5>Welcome to the best kitchen chronicles!</h5>

                        </div> -->
                        <form action="" method="POST"> 
                            <div class="text-justify">
                                <label> Email: </label>
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-text">
                                    <i class="bi bi-person-circle"></i>
                
                                </span>
                                <input type="text" id="email" name="email" class="form-control form-control-lg fs-6">
                            </div>
                            <div class="text-justify">
                                <label>Password: </label>
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-text">
                                    <i class="bi bi-file-lock2-fill"></i>
                
                                </span>
                                <input type="password" id="password" name="password" class="form-control form-control-lg fs-6">
                            </div>
                            <div class="input-group mb-3 justify-content-between">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="formCheck">
                                    <label for="formCheck" class="form-check-label"></label><small>Remember Me</small>
    
                                </div>
                                <div class="forgot">
                                    <small><a href="#">Forgot Password?</a></small>
                                </div>
                            </div>
                            <div class="input-group border-bottom pb-5">
                                <button type="submit" class="btn btn-lg btn-primary w-100 fs-6" >Login</button>
                            </div>
                            <!-- <div class="text-center">
                                <p>Or login using</p>
                            </div>
                            <div class="btn-group mb-3 align-items-center border-bottom ps-5 ms-5">
                                <button class="btn btn-md ms-5" ><img src="/assets/google.jpg" alt="google" style="width: 20px;"></button>
                                <button class="btn btn-md me-5" ><img src="/assets/facebook.jpg" alt="facebook" style="width: 20px;"></button>
                            </div> -->
                            <div class=" row text-center mt-2">
                                <small>Not a member?  <a href="{{ url_for('auth.signup') }}">Sign Up</a></small>
                            </div>
                            
                        
                        </form>
    
                    </div>
                    

                </div>
            </div>
            
        
{% endblock %}
