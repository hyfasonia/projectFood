<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
        <div class="container d-flex rounded justify-content-center align-items-center min-vh-100" style="background-image: url(/assets/background.jpg);">
            <div class="row border rounded-3 p-3 bg-white shadow ">
                <div class="text-center pt-5 pb-2">
                    <h1 style="font-family: Arial, Helvetica, sans-serif;"><strong>Recipe Realm</strong></h1>
                </div>
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left box">
                    <div class="featured-image mb-3">
                        <img src="/assets/chef2.jpg" alt="chef" class="img-fluid" style="width: 250px; height: 250px;">
                    </div>
                    <p class="text-center fs-2" style="font-weight: 600; font-family: 'Times New Roman', Times, serif;">
                        Let's get cooking!
                    </p>
                    <small class="text-muted text-wrap text-center"> 
                        Allow us share with you the best recipes.
                    </small>


                </div>
                <div class="col-md-6 right-box">
                    
                    
                    <form action="" method="POST"> 
                        <label for="username"> Username: </label>
                        <div class="mb-2 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-circle"></i>
            
                            </span>
                            <input type="username" name="username" class="form-control" id="username" placeholder="e.g mario12">
                        </div>
                        <label for="email"> Email address: </label>
                        <div class="mb-2 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope-at"></i>
            
                            </span>
                            <input type="email" name="email" class="form-control" id="email" placeholder="e.g mario@example.com">
                        </div>
                        <div class="text-justify">
                            <label>Password: </label>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">
                                <i class="bi bi-file-lock2-fill"></i>
            
                            </span>
                            <input type="password" name="password1" id="password1" class="form-control form-control-lg fs-6" placeholder="Enter password"><br>
                        </div>
                        <div class="text-justify">
                            <label> Confirm Password: </label>
                        </div>
                        <div class="input-group mb-2 pb-2">
                            <span class="input-group-text">
                                <i class="bi bi-file-lock2-fill"></i>
            
                            </span>
                            <input type="password" name="password2" id="password2" class="form-control form-control-lg fs-6" placeholder="Confirm password"><br>
                        </div>
                        <div class="input-group mb-3 border-bottom border-secondary pb-5">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                        </div>
                        <div class="text-center">
                            <p>Or sign up using</p>
                        </div>
                        <div class="btn-group mb-3 align-items-center ps-5 ms-5">
                            <button class="btn btn-md ms-5 " ><img src="/assets/google.jpg" alt="google" style="width: 30px;"></button>
                            <button class="btn btn-md me-5" ><img src="/assets/facebook.jpg" alt="facebook" style="width: 30px;"></button>
                
                        </div>
                    
                    </form>
                </div>
    
    
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script type="text/javascript">
            const tooltips = document.querySelectorAll('.tt')
                tooltips.forEach(t => {
                  new bootsrap.Tooltip(t)
            });
      
        </script>
</body>
</html>
